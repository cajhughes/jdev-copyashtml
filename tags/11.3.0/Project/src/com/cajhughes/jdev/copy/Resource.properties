# Translatable resources for extension com.cajhughes.jdev.CopyAsHtml

DESCRIPTION=Provides options to format the currently selected text as HTML or RTF, and place the result in the System clipboard
EXTENSION_NAME=Copy As HTML/RTF
ICON=res:/com/cajhughes/jdev/copy/CopyAsHTML.png
