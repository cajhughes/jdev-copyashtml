CopyPanelHeading=Content to include when copying:
CopyPanelCodeOption=Text only, inside an HTML <code> tag
CopyPanelPreOption=Text and syntax coloring, inside an HTML <pre> tag
CopyPanelFullOption=Full HTML representation (as defined in Code Editor -> Printing HTML options)
CopyPanelCodeMarkupOption=Text and syntax coloring, compatible with the Code Markup Wordpress plugin
CopyPanelRTFOption=Rich Text Format, for inclusion in documents
